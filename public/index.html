<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://www.meme-arsenal.com/memes/fd51570fb8df5c3bde2532971bf8df80.jpg"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13f1b61898.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>

<body>
<button onclick="showDialog()" class="btn">Добавить</button>
<div class="dialog" id="dialog" style="display: none">
    <div class="dialog__content">
        <form>
            <h3>Создание словаря <div onclick="hideDialog()">x</div>
            </h3>
            <input class="input" type="text" placeholder="English" />
            <input class="input" type="text" placeholder="Русский">
            <button onclick="createPost()" class="btn">Добавить</button>
        </form>
    </div>
</div>

<div class="list">
    <div class="en">
        <p id="enT"></p>
        <span>
                <i onclick="showEn()" id="eyeEn" class="fas fa-eye"></i>
                <i onclick="hideEn()" class="fas fa-eye-slash" id="slashEn" style="display: none"></i>
            </span>
    </div>
    <div class="ru">
        <p id="ruT"></p>
        <span>
                <i onclick="showRu()" id="eyeRu" class="fas fa-eye"></i>
                <i onclick="hideRu()" class="fas fa-eye-slash" id="slashRu" style="display: none"></i>
            </span>
    </div>
</div>
<button onclick="next()" class="btn next">Следуший</button>




<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/index.min.js"></script>
</body>

</html>
